<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field>
    <input
    matInput
    placeholder="Título"
    name="title"
    ngModel>
  </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Descripción"
      name="description"
      ngModel>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
